<!DOCTYPE html>
<html>
    <head>
        <title>Rajshahi College Science Club</title>
        <meta name="viewport" content="width=width-device , initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
    <body>
        <div class="bg">
            <div class="bar" id="fading">
                <div class="rcsc">
                    <img src="images/rcsclogo.png" alt="" class="rcsc">
                </div>
                <h1><span id="rc">RAJSHAHI COLLEGE</span><br> 
                    <span id="sc">Science Club</span>
                </h1>
                <img src="images/rclogo.png" alt="" class="rc">
            </div>
            <div class="bubbles">
                <img src="images/bubble.png" alt="">
                <img src="images/bubbles/chem.png" alt="">
                <img src="images/bubbles/dna.png" alt="">
                <img src="images/bubbles/dna.png" alt="">
                <img src="images/bubbles/dna.png" alt="">
                <img src="images/bubbles/chem.png" alt="">
                <img src="images/bubbles/bubble_pi.png" alt="">
            </div>
        </div>
        <div class="member">
            <h3 data-aos="fade-up"  
            data-aos-duration="1500"
            data-aos-offset="200" 
            data-aos-easing="ease-in-out">Core Comittee</h3>
            <h4 data-aos-offset="200"
            data-aos="fade-up"  
            data-aos-duration="1500" 
            data-aos-easing="ease-in-out"
            >------------------------- 2022 -------------------------</h4>
            <img src="images/members/shakil.png" 
            alt="" id="president"
            data-aos="fade-in" 
            data-aos-offset="300" 
            data-aos-duration="2500" 
            data-aos-easing="ease-in-out">
            <div class="corepic"
            data-aos="fade-down" 
            data-aos-offset="200" 
            data-aos-duration="3000" 
            data-aos-easing="ease-in-out">
                <img src="images/members/tamanna.png">
                <img src="images/members/mahi.png" alt="">
                <img src="images/members/mahin.png" alt="">
                <img src="images/members/hridi.png" alt="">
                <img src="images/members/monigram.png" alt="">
                <img src="images/members/izaz.png" alt="">
            </div>
        </div>
        <div class="archive" data-aos="fade-left">
            <h2>(*_*)</h2>
            <h5>archive</h5>
            <p>stop staring, gimme more info</p>
        </div>
        <div class="about" data-aos="fade-right">
            <h2>(+_+)</h2>
            <h5>About</h5>
            <p>Wot? get back to work. NOW!</p>
            <footer>
                <img src="images/fb.png" alt="">
                <p>&copy;Rajshahi College Science Club<br>
                    All rights reserve </p>
            </footer>
        </div>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();
        </script>
    </body>
</html>
